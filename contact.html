<!DOCTYPE html>
<html lang="en">
    <head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Skylar Portfolio - Contact Page</title>
		<link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div>

            <section>

                <div>
                    <h1>Contact</h1>
                    <p>Skylar Valerio</p>
                    <p>Orlando,FL</p>
                    <p>skyvale@yahoo.com</p>
                    <p>407-476-7288</p>
                    <p>If you have any questions and would like to contact me, you can reach me by my cell phone or email! 
                    Alternatively, you can fill out the form below. I will get back to you as soon as possible!</p>
                </div>

                <form name="contact" method="post">
                
                    <label for="name">
                        <input
                            id="name"
                            name="name"
                            type="text"
                            placeholder="Name" />
                    </label>

                    <label for="email">
                        <input 
                            id="email"
                            name="email" 
                            type="text" 
                            placeholder="Email Address" 
                            required />
                    </label>

                    <label for="subject">
                        <input
                            id="subject"
                            name="subject"
                            type="text"
                            placeholder="Subject" />
                    </label>

                    <label for="message">
                        <textarea 
                            id="message" 
                            name="message" 
                            placeholder="Message" 
                            required>
                        </textarea>           
                    </label>

                    <!-- not sure if I still need this... -->
                    <!-- input type="hidden" name="contact" value="contact" /> -->

                    <button type="submit">Send Message</button>
    
                </form>

            </section>
        </div>

    </body>

</html>
